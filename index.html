<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap-utilities.min.css" integrity="sha512-kRvJclW5GazdbAJPE9vvs560XNBwTBGLg4RVHZALXHFnAWQeRbQ/jGcGDHcQXiiqRld4wEFs6Kpoa6Tm/wCrtg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <header>
    <nav class="navbar navbar-light bg-dark">
      <div class="container-md">
        <a class="navbar-brand" href="#">
          <i class="fa fa-dumbbell"> Workout Builder</i>
        </a>
      </div>
    </nav>
  </header>

<div id="mainContainer" class="container-md bg-light">
  <div class="row g-5">
    <div class="col-lg-8 col-xl-7 col-xxl-5 pt-5">
      <h4 class="mb-3">Build Your Workout</h4>
        <form class="needs-validation" novalidate="">
          <div class="input-group mb-3">
            <!-- Dropdown for days -->
            <label class="input-group-text" for="DaysOfWeek">Day</label>
            <select class="form-select" id="DaysOfWeek">
              <option selected>Choose day of workout...</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
              <div class="invalid-feedback">Invalid Day</div>
            </select>
          </div>
            <!-- Input for Workout description -->
            <div class="mb-3">
              <label for="workoutType" class="form-label">Workout Description</label>
              <textarea class="form-control" id="workoutType" rows="3"></textarea>
            </div>
            <!-- Input for Date and Time -->
            <label for="timeStart">Select Time</label>
            <input id="timeStart" class="form-control" type="time" />

        </form> 
        <br> 
        <button id="submit" class="btn btn-success" type="submit"><i class="fa fa-plus"></i> Add Workout</button>
     
      
    </div>
    
    <div class="col-xl-5 col-xxl-7 pt-5">
      <h4 class="mb-3">Weekly Workout Plan</h4>

        <hr class="my-4">

        <div class="card mb-4" style="max-width: 100%;">
          <div class="card-header">
          Monday
          </div>
          <div class="card-body">
            <table class="table">
              <tbody id="mon" style="width: 100%;">


              </tbody>
            </table>
          </div>
        </div>
        
        <div class="card mb-3">
          <div class="card-header">
            Tuesday
          </div>
          <div class="card-body">
          </div>
        </div>
  
        <div class="card mb-3">
          <div class="card-header">
            Wednesday
          </div>
          <div class="card-body">
          </div>
        </div>
  
        <div class="card mb-3">
          <div class="card-header">
            Thursday
          </div>
          <div class="card-body">
          </div>
        </div>
  
        
        <div class="card mb-3">
          <div class="card-header">
            Friday
          </div>
          <div class="card-body">
          </div>
        </div>
  
        <div class="card mb-3">
          <div class="card-header">
            Saturday
          </div>
          <div class="card-body">
          </div>
        </div>
  
        <div class="card mb-3">
          <div class="card-header">
            Sunday
          </div>
          <div class="card-body">
          </div>
        </div>

     
    </div>
  </div>
</div><!-- /end of main -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js" integrity="sha512-pax4MlgXjHEPfCwcJLQhigY7+N8rt6bVvWLFyUMuxShv170X53TRzGPmPkZmGBhk+jikR8WBM4yl7A9WMHHqvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
